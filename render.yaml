services:
  - type: web
    name: expensetracker-backend
    env: docker
    region: ap-south-1
    plan: free
    branch: main
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: expensetracker-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

  - type: static
    name: expensetracker-frontend
    env: static
    region: ap-south-1
    plan: free
    branch: main
    buildCommand: npm install && npm run build
    publishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: expensetracker-backend
          property: host

databases:
  - name: expensetracker-db
    databaseName: expensetracker
    user: expenseadmin
    plan: free
    region: ap-south-1
